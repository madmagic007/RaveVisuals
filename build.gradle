plugins {
    id 'java'
}

libsDirName = 'C:\\Users\\MadMagic\\Desktop\\RosterCraft Server\\plugins'
archivesBaseName = rootProject.name

repositories {
    mavenCentral()
    maven { url "https://repo.dmulloy2.net/repository/public/" }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        content {
            includeGroup 'org.spigotmc'
        }
    }
    maven { url = 'https://jitpack.io' }
    mavenLocal()
}
dependencies {
    compileOnly 'org.spigotmc:spigot:1.19.2-R0.1-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.8.0'
    implementation 'xyz.xenondevs:particle:1.8.1'
}

task fatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'me.madmagic.rostercraft.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }
    with jar
}
